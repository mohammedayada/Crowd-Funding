<!DOCTYPE html>
<html>
    <head>
          <meta charset="utf-8">
          <title></title>
          <!-- <link rel="shortcut icon" href="images/hospital.svg " type="image/x-icon"> -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          
          

          <!-- Latest compiled and minified CSS -->
          
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          
          <!-- jQuery library -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <!-- <script src="star-rating.js" type="text/javascript"></script> -->

          <!-- Popper JS -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

          <!-- Latest compiled JavaScript -->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <style>

            </style>
          
          
    </head>
    <body class="bg-light">

            <div class="container-fluid" >
                <div class="row p-5 ">
                    <div class="col-ms-1 col-md-1 col-lg-1"></div>
                    <div class="col-ms-10 col-md-10 col-lg-10">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="inputTitle" class="h6" >Title</label>
                                <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Enter a title for your project">
                              </div>
                            <div class="form-row">

                              <div class="form-group col-md-4">
                                <label for="inputTarget" class="h6">Target</label>
                                <input type="number" class="form-control" id="inputTarget" name="target" min="5000" placeholder="Enter the amount you want to reach" >
                              </div>

                              <div class="form-group col-md-2"></div>

                              <div class="form-group col-md-4">
                                <label for="inputCategory" class="h6">Category</label>
                                <select class="form-control" id="exampleFormControlSelect1" name="category">
                                    <option value="1">Medical</option>
                                    <option value="2">Memorial</option>
                                    <option value="3">Emergency</option>
                                    <option value="4">Nonprofit</option>
                                    <option value="5">Education</option>
                                </select>
                              </div>

                              <div class="form-group col-md-2"></div>

                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                  <label for="inputStartDate" class="h6">Start Date</label>
                                  <input type="date" class="form-control" id="inputStartDate" name="startdate">
                                </div>
                                <div class="form-group col-md-2"></div>
                                <div class="form-group col-md-4">
                                  <label for="inputEndDate" class="h6">End Date</label>
                                  <input type="date" class="form-control" id="inputEndDate" name="enddate" >
                                </div>
                                <div class="form-group col-md-2"></div>
                            </div>

                            <div class="form-group">
                                <label for="inputDetails" class="h6">Details</label>
                                <textarea class="form-control" id="inputDetails" rows="3" name="details" placeholder="Mention some details of your project"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="inputTages" class="h6">Tages</label>
                                <textarea class="form-control" id="inputTages" rows="3" name="tages" placeholder="Tage1,Tage2 (Nots: without spaces)"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Upload</button>
                          </form>
                    </div>
                    <div class="col-ms-1 col-md-1 col-lg-1"></div>
                </div>
            
            </div>    
        
    </body> 
</html>
