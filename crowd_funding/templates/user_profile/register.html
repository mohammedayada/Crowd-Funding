{% extends '../base.html' %}
{%block title%}Register{% endblock title%}
{% block contain %}
<div class="container">
{% if msg %}
<h4>{{msg}}</h4>
{% endif %}
<div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
        <h1>Register Page</h1>
 <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     {{form.as_p}}
     <input type="submit" class="btn btn-primary btn-block" value="Sign up">
 </form>

    </div>
    <div class="col-lg-3">

    </div>
</div>
</div>
{% endblock contain %}
